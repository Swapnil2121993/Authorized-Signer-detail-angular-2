<h5><b>Residential Address </b> </h5>
<hr>
<form (ngSubmit)="onClick()">
  <div class="form-gropup row"> 

    <label for="address">Address*</label>
    <input type="text" name="address" class="form-control" required/><br/>

    <label for="city">City*</label>
    <input type="text" name="city" class="form-control" required/><br/>

    <label for="state">State*</label>
    <input type="text" name="state" class="form-control" required/><br/>

    <label for="zipcode">Zip Code*</label>
    <input type="text" name="zipcode" class="form-control" required/><br/>

    <button type="submit" class="btn btn-primary">Next</button>

  </div>
</form>
